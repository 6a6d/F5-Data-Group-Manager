<h2>Big-IP Internal Data-Group List</h2>

<div>
  <button mat-raised-button routerLink="/devices/dev">
    Back
  </button>&nbsp;&nbsp;&nbsp;&nbsp;
  
  <button mat-raised-button (click)="add()">
    Create New Internal Data-Group
  </button>&nbsp;&nbsp;&nbsp;&nbsp;

  <button mat-raised-button routerLink="/getgrpbyurl/">
    Download by URL
  </button>

</div>

<ul class="products">
  <li *ngFor="let grp of groups; let i=index;">
    <a (click)="records(grp.name)">
      <span class="badge">{{i+1}}</span> {{grp.name}}
    </a>
    <button class="delete" title="delete Group"
      (click)="delete(grp.name)">x</button>
      &nbsp;
        <button class="delete" title="Edit Group Records"
      (click)="records(grp.name)">Records</button>
  </li>
</ul>
